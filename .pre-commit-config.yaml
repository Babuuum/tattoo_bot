repos:
  # Local hooks to avoid network access during CI/sandbox runs.
  # Tools are installed via Poetry (see `pyproject.toml`).
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: poetry run ruff check --force-exclude
        language: system
        types_or: [python, pyi]

      - id: black
        name: black
        entry: poetry run black
        language: system
        types_or: [python, pyi]

      - id: trailing-whitespace
        name: trailing-whitespace
        entry: poetry run python tools/precommit/trailing_whitespace.py
        language: system
        types: [text]

      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: poetry run python tools/precommit/end_of_file_fixer.py
        language: system
        types: [text]

      - id: check-yaml
        name: check-yaml
        entry: poetry run python tools/precommit/check_yaml.py
        language: system
        files: "\\.(yml|yaml)$"
