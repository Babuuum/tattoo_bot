services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    env_file: .env
    environment:
      PYTHONPATH: /app
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Applying database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn apps.app.main:app --host 0.0.0.0 --port 8000
      "
    ports:
      - "8000:8000"

  miniapp:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./miniapp:/app
    command: >
      sh -c "
        if [ -f package.json ]; then
          npm install &&
          (npm run dev -- --host 0.0.0.0 --port 3000 || npm run start -- --host 0.0.0.0 --port 3000);
        else
          echo 'miniapp folder is empty. Put frontend code into ./miniapp and restart.' &&
          tail -f /dev/null;
        fi
      "
    ports:
      - "3000:3000"
    networks:
      - backend

volumes:
  postgres_data:
networks:
  backend:
